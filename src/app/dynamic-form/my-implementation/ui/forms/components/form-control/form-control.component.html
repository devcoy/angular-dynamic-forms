<div [formGroup]="form">
  <label [attr.for]="control.key">{{ control.label }}</label>

  <div [ngSwitch]="control.controlType">
    <input
      *ngSwitchCase="'input'"
      [formControlName]="control.key"
      [id]="control.key"
      [type]="control.type"
    />
  </div>

  <div class="errorMessage" *ngIf="!isValid">
    {{ control.label }} is required
  </div>
</div>
